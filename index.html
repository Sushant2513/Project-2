<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Exam Form</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Email" placeholder="Enter your Email...">
                    </div>

                    <div class="form_control">
                        <label for="Exam">Exam</label>
                        <select id="Exam" name="Exam">
                            <option value="">Select Exam Role</option>
                            <option value="10th Exam">10th Exam</option>
                            <option value="12th Exam">12th Exam</option>
                            <option value="JEE mains 2025">JEE mains 2025</option>
                            <option value="Neet 2025">Neet 2025</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="City" id="City" name="City" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" type="Pincode" id="Pincode" name="Pincode"
                            placeholder="Enter Your Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2024-10-13" type="Date" id="Date" name="Date">
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your Document</label>
                        <input type="File" id="Upload" name="Upload">
                    </div>
                </div>
                <div class="button_container">
                <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
